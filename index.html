<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Schema Catalog</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
    <style>
      .schema-card {
        margin-bottom: 2rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 1.5rem;
      }
      .file-pattern {
        display: inline-block;
        background: var(--accent-bg);
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-family: monospace;
      }
      .copy-button {
        cursor: pointer;
        float: right;
      }
      pre {
        position: relative;
      }
      .schema-url {
        word-break: break-all;
        font-family: monospace;
      }
      #loading {
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>JSON Schema Catalog</h1>
      <p>A collection of JSON schemas for various file formats</p>
    </header>

    <main>
      <div id="loading">Loading schemas...</div>
      <div id="schemas-container"></div>
    </main>

    <footer>
      <p>
        Hosted on
        <a href="https://github.com/jassielof/json-schemas/">GitHub</a> | Using
        <a href="https://matcha.mizu.sh/">Matcha CSS</a>
      </p>
    </footer>

    <script src="js/schema-viewer.js"></script>
  </body>
</html>

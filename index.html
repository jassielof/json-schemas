    <meta name="twitter:card" content="summary" />

  <body>
    <header>
      <h1>JSON Schema Repository</h1>
    </header>

    <main>
      <section id="schemas-list">
        <h2>Available Schemas</h2>
        <p>Browse the collection of schemas available in this repository:</p>
        <div id="loader">Loading schemas...</div>

        <table id="schemas-table">
          <thead>
            <tr>
              <th>Schema Name</th>
              <th>Description</th>
              <th>Version</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="schemas-container">
            <!-- JS will populate this -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <nav>
        <menu>
